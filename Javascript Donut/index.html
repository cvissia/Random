<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .audio-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 160px;
            text-align: center;
        }
        .audio-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="audio-controls">
        <button class="audio-toggle" id="audioToggle">üîá Mute</button>
    </div>
    
    <audio id="backgroundAudio" loop>
        <source src="/assets/audio/StrangerDonut.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');
        let audioPlaying = false;
        
        
        audioToggle.textContent = 'üîä Play Music';
        
        audio.src = '/assets/audio/StrangerDonut.mp3';
        
        
        audio.load();
        
        audioToggle.addEventListener('click', () => {
            if (audioPlaying) {
                audio.pause();
                audioToggle.textContent = 'üîä Play Music';
                audioPlaying = false;
            } else {
                audioToggle.textContent = '‚è≥ Loading...';
                
                const tryPlay = () => {
                    audio.play()
                        .then(() => {
                            audioToggle.textContent = 'üîá Mute';
                            audioPlaying = true;
                        })
                        .catch(error => {
                            audioToggle.textContent = '‚ùå Audio Error';
                            audioPlaying = false;
                        });
                };
                
                if (audio.readyState < 2) {
                    const onCanPlay = () => {
                        audio.removeEventListener('canplay', onCanPlay);
                        audio.removeEventListener('error', onError);
                        tryPlay();
                    };
                    
                    const onError = (e) => {
                        audio.removeEventListener('canplay', onCanPlay);
                        audio.removeEventListener('error', onError);
                        audioToggle.textContent = '‚ùå Load Error';
                        audioPlaying = false;
                    };
                    
                    audio.addEventListener('canplay', onCanPlay, { once: true });
                    audio.addEventListener('error', onError, { once: true });
                    
                    setTimeout(() => {
                        if (audioToggle.textContent === '‚è≥ Loading...') {
                            audio.removeEventListener('canplay', onCanPlay);
                            audio.removeEventListener('error', onError);
                            audioToggle.textContent = '‚ùå Timeout';
                        }
                    }, 10000);
                } else {
                    tryPlay();
                }
            }
        });
        
        audio.addEventListener('ended', () => {
            audioPlaying = false;
            audioToggle.textContent = 'üîä Play Music';
        });
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(2, 1, 5);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
        
        const material = new THREE.MeshPhongMaterial({
            color: 0xff6b9d,
            shininess: 100,
            specular: 0xffffff
        });
        
        const donut = new THREE.Mesh(geometry, material);
        donut.castShadow = true;
        donut.receiveShadow = true;
        scene.add(donut);
        
        const ambientLight = new THREE.AmbientLight(0x303030);
        scene.add(ambientLight);
        
        const orbitingLights = [];
        const numLights = 54;
        
        for (let i = 0; i < numLights; i++) {
            const hue = i / numLights;
            const color = new THREE.Color();
            color.setHSL(hue, 1, 0.5);
            
            const light = new THREE.PointLight(color, 0.4, 100);
            light.castShadow = i % 6 === 0;
            if (light.castShadow) {
                light.shadow.mapSize.width = 256;
                light.shadow.mapSize.height = 256;
                light.shadow.camera.near = 0.5;
                light.shadow.camera.far = 50;
            }
            
            const sphereGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: color
            });
            const lightSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            
            const lightGroup = new THREE.Group();
            lightGroup.add(light);
            lightGroup.add(lightSphere);
            
            scene.add(lightGroup);
            
            const layer = Math.floor(i / 9);
            const indexInLayer = i % 9;
            
            orbitingLights.push({
                group: lightGroup,
                light: light,
                sphere: lightSphere,
                material: sphereMaterial,
                angle: (indexInLayer / 9) * Math.PI * 2,
                radius: 1.2 + layer * 0.15,
                height: (layer - 1) * 0.3,
                speed: 0.3 + (i % 5) * 0.2,
                hueOffset: i / numLights,
                colorSpeed: 0.05 + (i % 7) * 0.01
            });
        }
        
        
        donut.rotation.x = 45 * (Math.PI / 180);
        
        const rotationSpeedY = 90 * (Math.PI / 180);
        const clock = new THREE.Clock();
        let totalTime = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            totalTime += deltaTime;
            
            donut.rotation.y += rotationSpeedY * deltaTime;
            
            orbitingLights.forEach((lightData, index) => {
                lightData.angle += deltaTime * lightData.speed;
                
                const x = Math.cos(lightData.angle) * lightData.radius;
                const z = Math.sin(lightData.angle) * lightData.radius;
                const y = lightData.height + Math.sin(lightData.angle * 2) * 0.5;
                
                lightData.group.position.set(x, y, z);
                
                const hue = (lightData.hueOffset + totalTime * lightData.colorSpeed * 0.01) % 1;
                const color = new THREE.Color();
                color.setHSL(hue, 1, 0.5);
                
                lightData.light.color = color;
                lightData.material.color = color;
            });
            
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
